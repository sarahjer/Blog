<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<div class="ui container">
<form class="ui form center aligned" id="idForm" method="POST" enctype="multipart/form-data" action="/new">
    <h2 class="ui center aligned header">Create a New Blog</h2>
  <div class="field">
    <label>Title</label>
    <input class="ui center aligned" id="title" name="title" type="text"  placeholder="Blog Title"></input>
  </div>
  <div class="field">
    <label>Text</label>
    <textarea id="text" name="text"></textarea>
  </div>
  <div class="field">
    <label>Image</label>
    <input type="file" id="file" name="imgFile" accept="image/*"/>
  </div>
  <button class="ui button" type="submit">Submit</button>
</form>
</div>
<script> 

$("#idForm").submit(function(e) {
      var data = new FormData();
      data.append('imgFile', file, file.name);
      data.append('title', text, text.name);
      data.append('text', text, text.name);
      var url = window.localStorage.getItem('appUrl');
      $.ajax({
              url: url + '/new',
              type: 'POST', 
              data: data,
              beforeSend: function(xhr){xhr.setRequestHeader('Authorization', window.localStorage.getItem('token'));},
              contentType: false,
              processData: false,
              success: function(data) {
                console.log(data);
                if(data.redirect) {
                            window.location.href = data.redirectURL;
                }
              },
              error: function(data){
                console.log(data);
              }
      });
});
</script>
